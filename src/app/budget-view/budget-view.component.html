<div class="container mx-auto p-4" *ngIf="budget">
    <h2 class="text-2xl mb-4">Detalle de Cotizaci√≥n</h2>
    
    <div class="mb-4">
      <p><strong>Cliente:</strong> {{budget.client}}</p>
      <p><strong>Fecha:</strong> {{budget.date | date}}</p>
    </div>

    <div class="mb-4">
      <h3 class="text-xl mb-2">Resumen por Ambiente</h3>
      <div *ngFor="let zone of getZones()" class="mb-4">
        <h4 class="font-bold">{{zone}}</h4>
        <div *ngFor="let item of getItemsByZone(zone)" class="ml-4">
          <p>{{item.moduleType.name}} - ${{item.moduleType.price}} 
             ({{item.moduleType.slots}} slots)</p>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <h3 class="text-xl mb-2">Cajas Necesarias</h3>
      <p>Total de cajas: {{calculateBoxes()}}</p>
    </div>

    <div>
      <h3 class="text-xl mb-2">Total</h3>
      <p class="text-2xl font-bold">${{calculateTotal()}}</p>
    </div>
  </div>
